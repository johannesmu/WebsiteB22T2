<!DOCTYPE html>
<html lang="en-au">

<head>
    <title>Contact Us</title>
    <link rel="icon" href="renewable-energy-innovation.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <meta name="author" content="johannes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>

<body>
    <header class="main-header">
        <img class="logo" src="about-logo-design.png" alt="site logo">
        <button class="navbutton">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="contact-banner">
        <h2>Contact Us</h2>
    </div>
    <main class="content">
        <form id="contact-form" action="https://example.com/contact" method="GET">
            <label for="username" class="label">Your Name</label>
            <input type="text" name="username" id="username" placeholder="Tony Smith">
            <label for="useremail" class="label">Your Email</label>
            <input type="email" name="useremail" id="useremail" placeholder="tony@example.com">
            <label for="usermessage" class="label">Your Message</label>
            <textarea rows="5" cols="30" name="usermessage" id="usermessage"></textarea>
            <button type="reset">Cancel</button>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <nav class="social">
            <a href="https://www.facebook.com/groups/2388643324568777">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://instagram.com">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://twitter.com">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
        </nav>
        <p class="copyright">
            &copy; Johannes 2022
        </p>
    </footer>
</body>

</html>
